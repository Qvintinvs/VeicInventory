<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ano</th>
      <th scope="col">Combustível</th>
      <th scope="col">Categoria</th>
      <th scope="col">Status</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>

  <tbody id="data-table">
    {% for vehicle in vehicular_data %}
    <tr>
      <td class="align-middle">{{ vehicle.id }}</td>
      <td class="align-middle">{{ vehicle.year }}</td>
      <td class="align-middle">{{ vehicle.fuel }}</td>
      <td class="align-middle">{{ vehicle.subcategory.name }}</td>
      <td class="align-middle">
        <span
          class="d-inline-block badge bg-danger badge-transition"
          data-status="not-processed"
        ></span>
      </td>
      <td class="table-actions align-middle">
        <button class="btn btn-info btn-sm">
          <i class="bi bi-pencil"></i>
          <span class="d-none d-sm-inline">Editar</span>
        </button>

        {% include "vehicular_inventory/button_interactions.html" %}

        <input type="hidden" name="id" value="{{ vehicle.id }}" />
        <button class="process-button btn btn-secondary btn-sm">
          <i class="bi bi-gear"></i>
          <span class="d-none d-sm-inline">Processar</span>
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
