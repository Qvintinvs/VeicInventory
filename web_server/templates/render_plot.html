<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='index.css') }}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='render_plot.css') }}"/>
    <title>NetCDF Heatmap Visualization</title>
</head>

<body>
    <h1 id="title" align="center">NetCDF Heatmap Visualization</h1>
    <div class="container x-5 d-flex flex-row justify-content-center gap-2">
        <div class="dropdown me-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select a Key
            </button>
            <ul class="dropdown-menu overflow-auto" id="dropdownMenu" style="max-height: 200px">
            </ul>
        </div>
            <div class="range-row">
            <label for="delayRange">Delay (ms):</label>
            <input type="range" id="delayRange" min="0" max="500" step="10" value="250">
            <span id="delayValue">250 ms</span>
        </div>
        <div>
            <button id="bt-previous-frame">&lt;</button>
            <button id="bt-next-frame">&gt;</button>
            <label for="frame" id="frame-label"></label>
        </div>
        
    </div>
    <div id="heatmap" style="width: 100%; height: 700px;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='render_plot.js') }}"></script>
</body>

</html>
