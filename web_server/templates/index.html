<!doctype html>
<html lang="pt-br">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      http-equiv="X-UA-Compatible"
    />
    <title>VeicInventory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Inventário Veicular</h1>
        <button
          class="btn btn-primary"
          id="add-data"
          data-bs-toggle="modal"
          data-bs-target="#dataModal"
        >
          Adicionar Novo Dado
        </button>
      </header>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ano</th>
            <th scope="col">Combustível</th>
            <th scope="col">Categoria</th>
            <th scope="col">Status</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>

        <tbody id="data-table">
          <!-- Dynamic data here -->
          {% for field in vehicular_data %}
          <tr>
            {% for value in field %}
            <td>{{ value }}</td>
            {% endfor %}
            <td>
              <span class="badge bg-success">Processado</span>
            </td>
            <td class="table-actions">
              <button class="btn btn-info btn-sm">
                <i class="bi bi-pencil"></i>
                <span class="d-none d-sm-inline">Editar</span>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
                <span class="d-none d-sm-inline">Excluir</span>
              </button>
              <button class="btn btn-secondary btn-sm">
                <i class="bi bi-gear"></i>
                <span class="d-none d-sm-inline">Processar</span>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-outline-secondary me-2" id="export-json">
          Exportar JSON
        </button>
        <button class="btn btn-outline-secondary" id="export-csv">
          Exportar CSV
        </button>
      </div>
    </div>

    <!-- Modal to add/edit data -->
    <div
      class="modal fade"
      id="dataModal"
      tabindex="-1"
      aria-labelledby="dataModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dataModalLabel">
              Adicionar/Editar Dado
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form
            id="#dataForm"
            action="{{ url_for('form.send') }}"
            method="POST"
          >
            <div class="modal-body">
              <div class="vehicle">
                <div class="mb-3">
                  <label for="year" class="form-label">Ano:</label>
                  <input
                    type="number"
                    name="year[]"
                    placeholder="Ex: 2024"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="fuel" class="form-label"
                    >Tipo de Combustível:</label
                  >
                  <select name="fuel[]" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Álcool">Álcool</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Elétrico">Elétrico</option>
                    <option value="Flex">Flex</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="subcategory" class="form-label"
                    >Subcategoria:</label
                  >
                  <select name="subcategory[]" class="form-control" required>
                    <option value="">Selecione a subcategoria de CNH...</option>
                    <option value="A">A - Motos, motonetas e triciclos</option>
                    <option value="B">
                      B - Carros de passeio, utilitário/SUV, minivan, picape
                    </option>
                    <option value="C">
                      C - Caminhões, caminhonetes, vans de carga
                    </option>
                    <option value="D">
                      D - Ônibus, microônibus, vans de passageiros
                    </option>
                    <option value="E">E - Veículos pesados</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" id="saveData">
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
