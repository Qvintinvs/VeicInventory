<!doctype html>
<html lang="pt-br">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      http-equiv="X-UA-Compatible"
    />
    <title>VeicInventory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container mt-5 mb-5 d-flex flex-column flex-grow-1">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Inventário Veicular</h1>
        <button
          class="btn btn-primary"
          id="add-data"
          data-bs-toggle="modal"
          data-bs-target="#dataModal"
        >
          Adicionar Novo Dado
        </button>
      </header>

      {% block data_table %} {% endblock %}

      <div class="d-flex justify-content-end">
        <button class="btn btn-outline-secondary me-2" 
        data-bs-toggle="modal" data-bs-target="#visualizeModal"
        >
          Visualizar dados
        </button>

        <div class="modal fade" id="visualizeModal" tabindex="-1" aria-labelledby="visualizeModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="visualizeModalLabel">Visualização</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                <iframe id="iframe" src="{{ url_for('vehicular_inventory.visualize') }}" frameborder="0" allowfullscreen="true"></iframe>
              </div>
            </div>
          </div>
        </div>
        
        <button class="btn btn-outline-secondary me-2" id="export-json">
          Exportar JSON
        </button>
        <button class="btn btn-outline-secondary" id="export-csv">
          Exportar CSV
        </button>
      </div>
      
      <div class="mt-auto d-flex justify-content-end">
        <form method="POST" action="{{ url_for('vehicular_inventory.process') }}" class="d-inline process-form">
          {{ form.hidden_tag() }}
          
          <input type="hidden" name="interaction_id" value="{{ vehicular_data[0].id }}"/>
          <button class="process-button btn btn-outline-secondary btn-lg">
            <i class="bi bi-gear"></i>
            <span class="d-none d-sm-inline">Processar</span>
          </button>
        </form>
      </div>
    </div>

    {% block form %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
